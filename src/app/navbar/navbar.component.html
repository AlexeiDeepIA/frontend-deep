<!-- Mobile Menu -->
<header class="block md:hidden sticky bg-gradient-to-r from-[#0E9297] to-[#43D681] heder top-0 shadow-md z-50 p-2">
  <div class="flex justify-between">
    <h1 class="md:w-3/12 md:p-2">
      <img src="../../../assets/images/pracofi-logo.png" alt="" class="w-12">
    </h1>
    <div class="mt-2">
      <span class="font-bold text-2xl text-white">  </span>
    </div>
    <div>
      <button (click)="toggleMenu()" class=" shadow-lg p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
        </svg>
      </button>
    </div>
  </div>
  <!-- Lista desplegable -->
  <div *ngIf="isMenuOpen" class="p-2 flex flex-col gap-2 transition-all transform origin-top-right opacity-100">
    <button [routerLink]="['/landing']" class="w-full rounded-lg bg-gradient-to-r from-[#0E9297] to-[#43D681] text-white duration-300 font-bold text-lg p-2">
      Inicio
    </button>
    <button [routerLink]="['/about']" class="w-full rounded-lg bg-gradient-to-r from-[#0E9297] to-[#43D681] text-white duration-300 font-bold text-lg p-2">
      Nosotros
    </button>
    <button [routerLink]="['/services']" class="w-full rounded-lg bg-gradient-to-r from-[#0E9297] to-[#43D681] text-white duration-300 font-bold text-lg p-2">
      Servicios
    </button>
    <button [routerLink]="['/contact']" class="w-full rounded-lg bg-gradient-to-r from-[#0E9297] to-[#43D681] text-white duration-300 font-bold text-lg p-2">
      Contacto
    </button>
    <button [routerLink]="['/login']" class="w-full rounded-lg bg-gradient-to-r from-[#0E9297] to-[#43D681] text-white duration-300 font-bold text-lg p-2">
      Cerrar Sesion
    </button>
  </div>
</header>
